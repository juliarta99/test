<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Langkah 1</title>
      <style>
            h1{
                  font-size: 30px;
            }
             a{
                  background-color: blue;
                  color: white;
                  padding: 10px;
                  border-radius: 5px;
                  transition: .5s;
            }
            a:hover{
                  background-color: gray;
                  color: black;
            }
      </style>
</head>
<body>
      <form action="">
            <h1>Pembuatan Akun Pendataan Tenaga Non ASN</h1>
            <h4>Langkah 1: Pengecekan Identitas</h4><br><br>

            <label for="ktp">Nomor Induk Kependudukan(sesuai KTP)</label><br>
            <input type="tel" id="ktp" required><br><br>

            <label for="kk">Nomor Kartu Keluarga</label><br>
            <input type="tel" id="kk" required><br><br>

            <label for="nama">Nama Lengkap Sesuai KTP</label><br>
            <input type="text" id="nama" required><br><br>

            <label for="tempatLahir">Tempat Lahir sesuai KTP</label><br>
            <input type="text" id="tempatLahir" required><br><br>

            <label for="tglLahir">Tanggal Lahir sesuai KTP</label><br>
            <input type="text" id="tglLahir" placeholder="Format dd-mm-yyyy" required><br><br>

            <label for="noHP">No Handphone Aktif</label><br>
            <input type="tel" id="noHPP" required><br><br>

            <label for="email">Email Aktif (pribadi)</label><br>
            <input type="email" id="ktp" required><br><br>

            <label for="captcha"><b>9</b><i>0</i><b>9</b><i>0</i></label><br>
            <input type="tel" id="captcha" required><br><br>

            <a href="langkah2.html">Lanjutkan</a>
      </form>
</body>
</html>
